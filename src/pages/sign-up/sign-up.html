<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Crear Usuario</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item>
			<ion-input type="text" placeholder="Nombres"></ion-input>
		</ion-item>
		<ion-item>
			<ion-input type="text" placeholder="Apellidos"></ion-input>
		</ion-item>
		<ion-item>
			<ion-input type="email" placeholder="Email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Fecha de Nacimiento</ion-label>
			<ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.birthday"></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-input type="password" placeholder="Password"></ion-input>
		</ion-item>
	</ion-list>
	<div padding>
		<button ion-button color="primary" block>Crear Cuenta</button>
	</div>
</ion-content>
