<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>User Page</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='logout();'>
        <ion-icon name="ios-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-item>
      <ion-avatar item-left>
        <img src="{{photo}}">
      </ion-avatar>
      <h2>{{username}}</h2>
    </ion-item>
  </ion-card>

</ion-content>
