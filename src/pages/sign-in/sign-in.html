<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Acceso CoGrower</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
		<div text-center padding>
			<button ion-button color="primary" block [disabled]="!registerForm.form.valid">Ingresar</button>
			<button ion-button round>Ingresar con Facebook</button>
		</div>
		<div text-center padding>
			<button ion-button (click)="createAccount()" clear>Crear cuenta</button>
		</div>
      
    </form>
</ion-content>
