<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedOrchard">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalle de la huerta</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="image-header" [style.background-image]="'url(../../assets/imgs/' + selectedOrchard.image + ')'" [style.height.px]="150">
    <button ion-button clear class="gallery-botton" (click)="galleryOrchard($event)">
      <ion-icon name="images"></ion-icon>
    </button>
    <h3 text-center >
      <ion-icon [name]="selectedOrchard.icon"></ion-icon>
      {{selectedOrchard.name}}
        </h3>
  </div>
  <ion-grid>
    <button ion-button clear class="edit-botton" (click)="editOrchard($event, selectedOrchard)">
      <ion-icon name="create"></ion-icon>
    </button>
    <ion-row>
      <ion-col>
        Capacidad: #/#
        <br>
        Tiempo: x años
        <br>
        Cultivos: x cultivos
      </ion-col>
      <ion-col>
        Ubicación:
        <br>
        Estado: Iniciando
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr>
  <h5>Descipción</h5>
  <p>{{selectedOrchard.description}}</p>
  <hr>
  <div class="contributors">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h5>Granjero:</h5>
          <ion-icon name="contact"></ion-icon>
        </ion-col>
        <ion-col>
          <h5>Ayudantes:</h5>
          <ion-icon name="contact"></ion-icon>
          <ion-icon name="contact"></ion-icon>
          <ion-icon name="contact"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
